<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green">Codingal Education</h1>
    <h3>Function Declaration</h3>
    <script>
      function multiplication(a, b) {
        return a * b;
      }

      var res = multiplication(8, 10);
      var res2 = function (a, b) {
        return a * b;
      };
      document.write(res);
      document.write("<br>");
      document.write(res2(7, 10));
    </script>
  </body>
</html>
